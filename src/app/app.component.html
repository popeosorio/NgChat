<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    NgChat:
  </h1>

  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.time | date: 'dd/MM/yyyy hh:mm:ss'}} | {{item.user}} dice: {{item.message}}
    </li>
  </ul>
  <h2>Usuario: </h2>
  <input #userInput type="text" id="user" />
  <h2>Mensaje: </h2>
  <input #messageInput type="text" id="message" />
  <button (click)="sendMessage()">Enviar</button>
  <br/>
  <br/>

</div>
